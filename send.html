<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Content - ShareIt</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Send Content</h1>
            <div id="loadingfiles"></div>
            <div id="msgdis">Share files and messages instantly!</div>
        </header>
        <main class="main-content">
            <div class="input-section">
                <input type="text" id="Id" placeholder="Id">
                <input type="text" id="Password" placeholder="Password">
                <input type="text" id="messageInput" placeholder="Message">
                <input type="file" id="fileInput" multiple="multiple" />
                <button id="sendc" class="button send">Send</button>
                <a href="index.html" class="button receive">Back to Home</a>
                <button id="delete" class="button">Delete</button>
            </div>
        </main>
    </div>
    <script type="module" src="send.js">
        
    </script>
</body>

</html>
